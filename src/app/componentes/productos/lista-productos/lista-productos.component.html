<div class="card mt-3 rounded-lg animated fadeIn" *ngIf="mostrarLista">
  <div class="card-head">
    <h5 class="p-2 text-center text-light bg-dark">
      Lista de productos
    </h5>
  </div>
  <div class="card-body">
    <app-loading *ngIf="loading && mostrarLista"></app-loading>
    <div class="table-responsive">
    <table class="table table-sm table-bordered table-striped table-hover bg-light">
      <thead class="text-light text-center">
      <tr class="d-flex text-white-50 bg-dark">
        <th class="col-7">Descripci√≥n</th>
        <th class="col-2">Precio</th>
        <th class="col-3" colspan="2">Acciones</th>
      </tr>
      </thead>
      <tbody class="text-center">
        <tr class="d-flex" *ngFor="let producto of productos">
          <td class="col-7">{{producto.descripcion}}</td>
          <td class="col-2">{{producto.precio}}</td>
          <td class="col-3">
            <label title="Editar producto"
                   class="btn btn-sm btn-warning text-dark"
               (click)="onEdit(producto)">
                <i class="fas fa-edit fa-sm"></i>
            </label>                &nbsp;
            <label title="Borrar producto"
                           class="btn btn-sm btn-danger text-dark"
                           (click)="onDelete(producto.id)">
            <i class="fas fa-trash fa-sm"></i>
          </label>
          </td>
        </tr>
      </tbody>
    </table>
    </div>

    <div class="row">
      <div class="col-md-12">
        <app-visor [productoId]="this.productosService.productoEnCurso.id"></app-visor>
      </div>
    </div>

  </div>
</div>
