<hr>
<div class="row">
  <div class="col-md-6">
    <h5>Seleccionar archivos</h5>
    <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento=$event"
         [ngClass]="{'file-over': estaSobreElemento}"
         class="well drop-zone">
      <h5>Dejar caer aquí los archivos</h5>
      <img src="assets/img/drop-images.png" alt="drop">
    </div>
  </div>
  <div class="col-md-6">
    <h5>Cargar archivos</h5>
    <button (click)="cargarImagenes()" [disabled]="archivos.length === 0 || productoId === ''"
            class="btn btn-dark">Cargar a Firebase</button>&nbsp;
    <button (click)="limpiarImagenes()" class="btn btn-danger">Limpiar</button>

    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Tamaño</th>
        <th>Progreso</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let current of archivos">
        <td [ngClass]="{'text-green': current.progress >= 100}">{{current.nomArchivo}}</td>
        <td>{{current.archivo.size / 1024 / 1024 | number: '.2-2' }} MB</td>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': current.progress + '%'}"></div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
